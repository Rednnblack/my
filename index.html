<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷宫图片展示</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .maze-container {
            border: 2px solid #333;
            padding: 20px;
            background-color: #fff;
        }
        .maze-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="maze-container">
        <img src="images/maze.png" alt="迷宫图片">
    </div>
</body>
</html>
